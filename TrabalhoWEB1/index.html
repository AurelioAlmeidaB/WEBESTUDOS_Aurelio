<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    
    <div class="row mb-4 animate__animated animate__fadeInDown">
        <div class="col-12 text-center">
            <h2 class="display-6 fw-bold text-dark">
                <i class="fas fa-users-gear text-primary me-2"></i>Sistema de Gestão
            </h2>
            <p class="text-muted">Gerenciamento via API JSON</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="card shadow-sm mb-4 border-0 animate__animated animate__fadeInUp">
                <div class="card-header bg-white py-3 border-bottom-0">
                    <h5 class="m-0 text-primary fw-bold">
                        <i class="fas fa-user-plus me-2"></i>Novo Registro
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form id="formCadastro">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="inputNome" class="form-label fw-semibold">Nome Completo</label>
                                <input type="text" class="form-control form-control-lg" id="inputNome" placeholder="Ex: João Silva" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label fw-semibold">E-mail</label>
                                <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Ex: joao@email.com" required>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary px-4 py-2" id="btnGravar">
                                <i class="fas fa-save me-2"></i>Gravar Registro
                            </button>
                            <button type="button" class="btn btn-light border px-4 py-2" id="btnLimpar">
                                <i class="fas fa-eraser me-2"></i>Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0 animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 text-dark fw-bold">
                        <i class="fas fa-list-ul me-2"></i>Registros Cadastrados
                    </h5>
                    <button type="button" class="btn btn-outline-info btn-sm" id="btnAtualizar">
                        <i class="fas fa-sync-alt me-1"></i> Atualizar
                    </button>
                </div>
                
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4 py-3 text-secondary text-uppercase fs-7" style="width: 40%">Nome</th>
                                    <th class="py-3 text-secondary text-uppercase fs-7" style="width: 40%">E-mail</th>
                                    <th class="text-center py-3 text-secondary text-uppercase fs-7" style="width: 20%">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaDados">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <div class="text-center mt-4 text-muted fs-7">
        <small>Desenvolvido com jQuery & Bootstrap 5</small>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="script.js"></script>

</body>
</html>
