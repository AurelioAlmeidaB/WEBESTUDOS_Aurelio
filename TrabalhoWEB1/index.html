<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Ajax/JSON - Aurelio Almeida</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            
            <div class="d-flex justify-content-between align-items-end mb-4">
                <h2 class="text-dark fw-bold">Sistema de Gerenciamento</h2>
                <span class="text-muted fst-italic fs-5">Aluno: <strong>Aurelio Almeida</strong></span>
            </div>

            <div class="card shadow-sm mb-4 border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-2"></i>Novo Registro</h5>
                </div>
                <div class="card-body p-4">
                    <form id="formUsuario">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="campoNome" class="form-label fw-bold">Nome</label>
                                <input type="text" id="campoNome" class="form-control" placeholder="Ex: Aurelio Almeida" required>
                            </div>
                            <div class="col-md-6">
                                <label for="campoEmail" class="form-label fw-bold">E-mail</label>
                                <input type="email" id="campoEmail" class="form-control" placeholder="Ex: aurelio@email.com" required>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fa-solid fa-floppy-disk me-2"></i>Gravar
                            </button>
                            <button type="button" id="btnLimpar" class="btn btn-outline-secondary px-4">
                                <i class="fa-solid fa-eraser me-2"></i>Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-list me-2"></i>Lista de E-mails</h5>
                    <button id="btnAtualizar" class="btn btn-info text-white btn-sm">
                        <i class="fa-solid fa-sync me-1"></i> Atualizar Tabela
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4" style="width: 40%;">Nome</th>
                                    <th style="width: 40%;">E-mail</th>
                                    <th class="text-center" style="width: 20%;">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaCorpo">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="script.js"></script>

</body>
</html>
