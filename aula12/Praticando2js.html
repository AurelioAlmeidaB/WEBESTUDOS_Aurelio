<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mini Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4 bg-light">

<div class="container">
    <h2 class="mb-3">Mini Calculadora</h2>

    <input id="n1" type="number" class="form-control mb-2" placeholder="Número 1">
    <input id="n2" type="number" class="form-control mb-3" placeholder="Número 2">

    <div class="d-flex gap-2 mb-3">
        <button class="btn btn-primary" id="btn-soma">Somar</button>
        <button class="btn btn-danger" id="btn-sub">Subtrair</button>
        <button class="btn btn-warning" id="btn-mult">Multiplicar</button>
        <button class="btn btn-success" id="btn-div">Dividir</button>
    </div>

    <input id="resultado" class="form-control" readonly placeholder="Resultado">
</div>

<script src="praticando2js.js"></script>
</body>
</html>
