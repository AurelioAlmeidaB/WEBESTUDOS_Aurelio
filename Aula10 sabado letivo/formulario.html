<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-azul text-white">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Cadastro Pokemon</h2>

    <form>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" placeholder="(00) 00000-0000">
      </div>

      <div class="mb-3">
        <label class="form-label">URL</label>
        <input type="url" class="form-control" placeholder="https://">
      </div>

      <div class="mb-3">
        <label class="form-label">idade</label>
        <input type="number" class="form-control" >
      </div>

      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">envie um arquivo</label>
        <input type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Pokemon inicial</label>
        <select class="form-select">
          <option>charmander</option>
          <option>treecko</option>
          <option>totodile</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Ja jogou Pokémon?</label><br>
        <input type="radio" name="experiencia"> Sim
        <input type="radio" name="experiencia"> Não
      </div>

      <div class="mb-3">
        <label class="form-label">Plataformas usadas:</label><br>
        <input type="checkbox"> PC
        <input type="checkbox"> Mobile
        <input type="checkbox"> Console
      </div>

      <div class="mb-3">
        <label class="form-label">Comentários</label>
        <textarea class="form-control" rows="3" placeholder="Escreva algo..."></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
    </form>

    <a href="jogo.html" class="btn btn-secondary mt-4">Voltar</a>
  </div>
</body>
</html>
